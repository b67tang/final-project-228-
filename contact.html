<!DOCTYPE html>
<html lang="en.CA">
  <head>
    <title>Crafted Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet"> 
<style>
  html {
    width: 1440px;
  }
  
  body {
  width: 1200px;
  margin: 0 auto;
  padding: 0;
  background-color: white;
  font-family: Crimson Text; 
}

/* Container, Margin */
.container {
  width: 100%;
  margin: 0 auto;          
  padding: 0 20px;         
}

.nav-wrapper {
display: flex;
align-items: center;
padding: 10px 0;
}


/* space for star logo */
.logo-space {
width: 150px;
height: auto;
margin-right: 20px;
}


/* Nav Bar */
.navbar {
background-color: #FFF1B5;
padding: 14px 0;
border-radius: 30px;
flex-grow: 1;
}


/* evenly spaced links */
.navbar ul {
list-style: none;
margin: 0;
padding: 0 40px;
display: flex;
justify-content: space-between;
align-items: center;
}


.navbar li a {
text-decoration: none;
color: black;
font-size: 17px;
}


.navbar li a:hover {
opacity: 0.7;
}
  
/* split rectangle */
.split-rectangle {
  width: 100%;
  height: 600px;
  display: flex;
  position: relative;
  justify-content: center;
  align-content: center;
}

.col {
  flex: 1;
}

.brown {
  background-color: #43302E;
}

.yellow {
  background-color: #FFF1B5;
}

/* page title */
.contact {
  font-family: "crimson text";
  font-size: 220px;
  color: #E1C1C6;
  -webkit-text-stroke: 3px white; 
}
  
/* web form rectangle */
.blue-rectangle {
  width: 100%;
  max-width: 1200px;
  height: 700px;  
  background-color: #C1DBE8;
  margin: 0 auto 50px;  
  position: relative;
  
  background-image: url('starsdoodle.png');  
  background-repeat: no-repeat;          
  background-position: center;           
  background-size: 2000;
}

.beige-rectangle {
  width: 500px;
  height: 350px;
  position: absolute;
  top: 50px;   
  left: 50px;
  background-color: #E8E2D4;
  border-radius: 20px;
  padding: 15px; 
  box-sizing: border-box;
  display: flex;
  align-items: center;  
  justify-content: center; 
  font-family: "bagel fat one";
  font-size: 48px;
  color: white;
  text-align: center;  
}

</style>

</head>

<body>
<div class="container">

<div class="nav-wrapper">
<img class="logo-space" src="StarLogo.png" alt="Logo">


<nav class="navbar">
<ul>
<li><a href="homepage.html">Home</a></li>
<li><a href="about.html">About me</a></li>
<li><a href="gallery.html">Gallery</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</div>

<!-- Split rectangle --> 
<div class="split-rectangle">
  <div class="col brown"></div>
  <div class="col yellow"></div>
  <div class="col brown"></div>
  <div class="col yellow"></div>
  <div class="col brown"></div>
  <div class="col yellow"></div>
  <div class="col brown"></div>
  <div class="col yellow"></div>
  <div class="col brown"></div>
  <div class="col yellow"></div>
  <div class="col brown"></div>
  <!-- Page title --> 
  <div class="contact" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Crimson Text';
    font-size: 220px;
    color: #E1C1C6;
  ">
    CONTACT
  </div>
</div>  
<!-- Web form rectangle -->
<div class="blue-rectangle">
  <div class="beige-rectangle">
    <p>Want to know more? Let me know what your thoughts!</p>
  </div>  
</div>
  
  </div>
  </body>
 </html>
